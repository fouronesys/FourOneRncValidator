services:
  - type: web
    name: four-one-rnc-validator
    env: python
    plan: free
    buildCommand: pip install -r render_requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 300 main:app
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: SESSION_SECRET
        generateValue: true
      - key: FLASK_ENV
        value: "production"

databases:
  - name: four-one-rnc-db
    databaseName: rnc_validator
    user: rnc_user